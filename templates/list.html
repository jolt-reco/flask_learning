<!-- templates/list.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>商品一覧</title>
</head>
<body>
    <h1>登録済み商品一覧</h1>
    {% if items %}
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>商品名</th>
            <th>価格</th>
        </tr>
        {% for item, price in items %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ price }}円</td>
            <td><a href="/edit/{{ loop.index0 }}">編集</a></td>
            <td><a href="/delete/{{ loop.index0 }}">削除</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>商品はまだ登録されていません。</p>
    {% endif %}
    <p><a href="/">新しい商品を登録する</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>商品登録フォーム</title>
</head>
<body>
  <h1>商品を登録</h1>
  <form method="POST" action="/add">
    <label>商品名:</label><input type="text" name="item"><br>
    <label>価格:</label><input type="number" name="price"><br>
    <button type="submit">登録</button>
    <p><a href="/list">登録済み商品を見る</a></p>
  </form>
</body>
</html>
